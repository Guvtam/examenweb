{% extends "base.html" %}

{% block titulo %} REGISTRO USUARIOS {% endblock %}

{% block contenido %} 



<div class="card">
    <div class="card-header">
        Registro Usuario
    </div>
    <div class="card-body">
        <h4 class="card-title">Datos del Usuario</h4>
        
        <form class="form-control"  method="post">
            {% csrf_token %}
            {% for campo in formulario %}
            <div class="mb-3">
                <label for="" class="form-label">{{ campo.label }} </label>
          
                
        
          
                <input 
                  type="{{ campo.field.widget.input_type }}"
                  class="form-control" 
                  name="{{ campo.name }}" 
                  id="" 
                  aria-describedby="helpId" 
                  placeholder="{{ campo.label }}"
                  value="{{ campo.value | default:'' }}"
                  >
                
              </div>
              <div class = "col-12 help-text">{{ campo.errors }}</div>
              {% endfor %}
         
            
           
            <button class="btn btn-success" type="submit" id="submit">Registrarse</button>
            <a class="btn btn-danger" href="{% url 'tienda' %}" role="button">Cancelar</a>
        </form>

    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
